<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pertamaku</title>
    <style>
        /* Tambahkan gaya CSS di sini */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: teal;
        }
        button {
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Halo Dunia!</h1>
    <p>Ini adalah website pertamaku menggunakan HTML, CSS, dan JavaScript.</p>
    <button onclick="greet()">Klik Aku</button>

    <script>
        // Tambahkan interaksi JavaScript di sini
        function greet() {
            alert("Halo! Kamu berhasil mengklik tombol.");
        }
    </script>
</body>
</html>
